<%inherit file='base.html'/>

<%block name='js'>
    <script type="text/javascript">
        $(function() {
            var $loading = $('#loading'),
                avatarById = {};

            $.getJSON('/api/v1/users', function(result) {
                var $dropdown = $('#user-id');

                $.each(result, function() {
                    avatarById[this.user_id] = this.avatar;

                    $dropdown.append($('<option />', {
                       'val': this.user_id,
                       'text': this.name
                    }));
                });

                $dropdown.show();
                $loading.hide();
            });

            $('#user-id').change(function(){
                var selectedUser = $('#user-id').val(),
                    $chartDiv = $('#chart-div'),
                    $avatar = $('#avatar');

                $avatar.attr('src', '');

                if(selectedUser) {
                    $loading.show();
                    $chartDiv.hide();
                    $avatar.hide();

                    $.getJSON('/api/v1/presence_weekday/' + selectedUser, function(result) {
                        var data = new google.visualization.arrayToDataTable(result),
                            chart = new google.visualization.PieChart($chartDiv[0]),
                            options = {};

                        $avatar.attr('src', avatarById[selectedUser]);

                        $chartDiv.show();
                        $avatar.show();
                        $loading.hide();
                        chart.draw(data, options);
                    });
                } else {
                    $chartDiv.hide();
                }
            });
        });
    </script>
</%block>

<%block name='header'>Presence by weekday</%block>
