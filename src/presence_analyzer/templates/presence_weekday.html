{% extends "base.html" %}

{% block js %}
    <script type="text/javascript">
        (function($) {
            $(document).ready(function(){
                var loading = $('#loading');
                $.getJSON("/api/v1/users", function(result) {
                    var dropdown = $("#user_id");
                    $.each(result, function(item) {
                        dropdown.append($("<option />").val(this.user_id).text(this.name));
                    });
                    dropdown.show();
                    loading.hide();
                });
                $('#user_id').change(function(){
                    var selected_user = $("#user_id").val();
                    var chart_div = $('#chart_div');
                    if(selected_user) {
                        loading.show();
                        chart_div.hide();
                        $.getJSON("/api/v1/presence_weekday/" + selected_user, function(result) {
                            var data = new google.visualization.arrayToDataTable(result),
                                chart = new google.visualization.PieChart(chart_div[0]),
                                options = {};

                            chart_div.show();
                            loading.hide();
                            chart.draw(data, options);
                        });
                    }
                });
            });
        })(jQuery);
    </script>
{% endblock %}

{% block header %}Presence by weekday{% endblock %}
